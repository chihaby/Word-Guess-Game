<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
     src="https://code.jquery.com/jquery-3.3.1.js"
     integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous"></script>
    <title>Word-Guessing-Game</title>
    <link>
</head>

<body>
    <div>
        <h2>Word-Guessing-Game</h2>
        <h4>start guessing</h4>
        <label for="correct">Correct Guesses</label>
        <div type="text" id="correctBox" placeholder="Correct Letters"></div>
        <label for="wrong">Wrong Guesses</label>
        <div  type="text" id="wrongBox" placeholder="Wrong Letters" ></div>
        <p><b type='text' id= 'revel'></b></p>
        <p><b type='text' id= 'won'></b></p>
    </div>
    <div class="game">
        <div class="guess"></div>
        <input type="text" id="userInput" maxlength="1"  placeholder="Enter a letter . . . &#x23ce;"/>
        <button type="button" id='userButton' onclick="main()" >Guess</button>
       
        <p>Enter a letter and press Enter <br/></p>
        <div class="wrong">
          <div class="wrongLetters"></div>
        </div>
        <div class="message">
          <h1 class="title"></h1>
          <p class="text"></p>
          <button value="Refresh Page" onClick="window.location.reload()">Play Again?</button>
        </div>
    </div>
            
     <script src="assets/javascript/game.js"></script>
</body>
</html>
